<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <img class="image" src="image/Sooryavanshi-banner.jpg" alt="">
        <div class="volumn">
            <input type="range" min="0" max="1" value="0.5" step="any">
        </div>
        <div class="div">
            <button class="previos">&lt</button>
            <audio src="audio/3najaa-sooryavanshi.mp3"></audio>
            <img class="pause" src="image/video.png">
            <button class="next">&gt</button>
        </div>
        <input class="duraction" type="range">
    </div>
</body>
<script src="index.js"></script>

</html>
